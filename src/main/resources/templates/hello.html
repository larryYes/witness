<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- Jquery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

    </head>
    <body>
        <div>点击按钮获取JSON数据</div>
        <input type="button" id="button" value="确定" onclick="ledstatueFunction()"/>
        <div id="result"></div>


        <script>
            function tryapitest(){
                $.ajax({
                    url:"http://10.3.73.65:9703/Contents/findAllTitle",
                    type:"get",
                    dataType:"json",
                    success: function(data) {
                        console.log(data);
                        console.log("你好");
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        alert(XMLHttpRequest.status);
                        alert(XMLHttpRequest.readyState);
                        alert(textStatus);
                    },
                })
            }

            function ledstatueFunction() {
                var httpRequest = new XMLHttpRequest();
                httpRequest.open('GET', 'http://10.3.73.65:9703/Contents/findAllTitle', true);
                httpRequest.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                httpRequest.onreadystatechange = function () {
                    if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                        var jsontext = httpRequest.responseText;
                        var json = JSON.parse(jsontext);
                        console.log(json.data[1].title)
                    }
                };
                httpRequest.send('name=teswe&ee=ef');
            }
        </script>
    </body>
</html>
